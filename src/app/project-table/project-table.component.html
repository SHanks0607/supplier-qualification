<button (click)="getProjectList()">Fetch Projects</button>
<h2>Active Project list</h2>
<P>Click any row to view the details</P>
<div class="container">
  <table mat-table [dataSource]="projectList" class="mat-elevation-z8">

    <ng-container matColumnDef="partNumber">
      <th mat-header-cell *matHeaderCellDef>Part Number</th>
      <td mat-cell *matCellDef="let project">{{project.partNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="partName">
      <th mat-header-cell *matHeaderCellDef>Part Name (Description)</th>
      <td mat-cell *matCellDef="let project">{{project.partName}}</td>
    </ng-container>

    <ng-container matColumnDef="partRev">
      <th mat-header-cell *matHeaderCellDef>Part Revision</th>
      <td mat-cell *matCellDef="let project">{{project.partRev}}</td>
    </ng-container>

    <ng-container matColumnDef="revDate">
      <th mat-header-cell *matHeaderCellDef>Part ID</th>
      <td mat-cell *matCellDef="let project">{{project.projectId}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/project/{{row.projectId}}"></tr>
  </table>

</div>
